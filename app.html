<!DOCTYPE html>
<html lang="en" {{ HTML_ATTRS }}>

<head {{ HEAD_ATTRS }}>
    {{ HEAD }}

    <noscript>
        <!-- Redirect non-js users to an informational page -->
        <meta http-equiv="refresh" content="0; url=no-script" />
        <style>
            /* Hide intrusive elements for non-js users */
            .splash {
                display: none !important;
            }

            .menu {
                transform: translateY(-150%);
            }

        </style>
    </noscript>

    <!-- Schema -->
    <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "LocalBusiness",
                "name": "Kolby Kruger",
                "founder": "Kolby Kruger",
                "@id": "https://kolby.dev/",
                "url": "https://kolby.dev/",
                "email": "hi@kolby.dev",
                "priceRange": "$$",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "South Burlington",
                    "addressRegion": "VT",
                    "streetAddress": "99 Eldredge Street, Apt. 102"
                },
                "openingHoursSpecification": [
                    {
                        "@type": "OpeningHoursSpecification",
                        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
                        "opens": "09:00",
                        "closes": "16:00"
                    }
                ]
            }
        </script>
</head>

<body {{ BODY_ATTRS }}>
    {{ APP }}
</body>

</html>
